<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapZone Photography</title>
    <link rel="stylesheet" href="style/photography.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="shortcut icon" href="images/fav.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kaushan+Script&family=Poppins:wght@400;500;600;700;800;900&family=Sora:wght@100..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc2435fc76.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="shop-name">
                <h3>SnapZone Photography</h3>
            </div>
            <div class="nav-content">
                <ul>
                    <li><a href="#" class="hover">Home</a></li>
                    <li><a href="#" class="hover">Products</a></li>
                    <li><a href="#" class="hover">Sign Up</a></li>
                    <li><a href="#" class="hover">Log In</a></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- Banner section Start -->

        <section class="banner">
            <div class="banner-content">
                <h1>Buy your dream Camera on our SnapZone Photography </h1>
                <p>Welcome to SnapZone Photography! We're delighted to offer you an array of high-quality photography products to help you capture life's precious moments with precision and style.</p>
                <button class="primary-btn">Prebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-img">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>

        <!-- -----Sponsor Partner section start here---------- -->

        <section class="partner">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Target.svg" alt="">
            <img src="logos/Walmart.svg" alt="">
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
